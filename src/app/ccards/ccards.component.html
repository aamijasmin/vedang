<div class="c_cards">
  @for (d of data; track d.cid ) {
    @if (d.featured) {
      <app-card [cid]="d.cid" [name]="d.name" [alt]="d.alt" [img]="d.img" [rating]="d.rating" [highlights]="d.highlights" [taglines]="d.tagline" [price]="d.price" (select)="onSelectCard($event)"></app-card>
    }
  }
